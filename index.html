<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pirates</title>
    <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
    <link rel="stylesheet" href="./assets/stylesheets/pirates.css">
  </head>

  <body>
    <img id='bg' src='./assets/images/bg.jpg' height=0 width=0 />
    <img id='myship' src='./assets/images/ship.png' height=0 width=0 />
    <img id='mymine' src='./assets/images/mine.png' height=0 width=0 />
    <img id='mycoin' src='./assets/images/coin.png' height=0 width=0 />

    <div id='header'>
      <h1>Pirates</h1>
    </div>

    <div id='scores-sound'>
      <div id='record-score'>
        <p>High Score: </p>
        <p id='high-score'></p>
      </div>
      <div id='reg-score'>
        <p>Score: </p>
        <p id='score'></p>
      </div>
      <div id='sound'>
        <img id='sound-on' src='./assets/images/sound_on.png' />
      </div>
    </div>

    <div id='main'>
      <div id='start-modal'>
      </div>
      <div id='lose-modal'>
      </div>
      <canvas id='mycanvas'>
      </canvas>
    </div>

    <div id='footer'>
      <p>This game was developed by Vinit Parikh.</p>
      
      <div id='links'>
        <a href='https://github.com/vinitp94'>
          <img src='https://res.cloudinary.com/dlhshbg79/image/upload/v1484785761/Logomakr_0gmJzG_orzjyt.png' />
        </a>
        <a id='linkedin' href='https://www.linkedin.com/in/vinit-parikh-67b7a27b'>
          <img src='https://res.cloudinary.com/dlhshbg79/image/upload/v1484785988/Logomakr_2oAfUw_arivhn.png' />
        </a>
      </div>
    </div>

    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="bundle.js"></script>
  </body>
</html>
